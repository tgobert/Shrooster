plugins {
    id 'java'
    id 'maven-publish'
    id "org.sonarqube" version "3.4.0.2513"
    id "org.springframework.boot" version "2.7.3"
    id 'io.spring.dependency-management' version '1.0.13.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'
    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'org.postgresql:postgresql:42.3.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation group: 'com.openpojo', name: 'openpojo', version: '0.8.10'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'

    implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.3'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-devtools:2.7.3'
    implementation 'org.modelmapper:modelmapper:3.1.0'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.1'

//    implementation "org.junit.jupiter:junit-jupiter-engine:5.6.1"
//    implementation "org.junit.jupiter:junit-jupiter-api:5.6.1"
//    testRuntimeOnly "org.junit.platform:junit-platform-launcher:1.6.1"
}

group = 'com.revature'
version = '0.0.1-SNAPSHOT'
description = 'e-commerce'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest {
        attributes(
                'Main-Class': 'com.revature.ECommerceApplication'
        )
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
  properties {
    property 'sonar.host.url', 'https://sonarcloud.io'
    property 'sonar.organization', 'ecommerce-application-shrooster'
    property 'sonar.projectKey', 'Ecommerce-Application_e-commerce-backend-main'
  }
}
